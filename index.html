<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js">
    <link rel="stylesheet" href="generador-memes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>GENERADOR DE MEMES</title>
</head>
<body class="" >
    
                                 <!-- -------------------------------------------
                                                     HEADER
                                  --------------------------------------------- -->
                 
<header >
<h1 class="titulo-principal" aria-label="Generador de memes" >Generador de Memes</h1>
<div class="caja-btn-principales">
<button class="btn-imagen" id="imagen-btn-caja" > 
    <i class="fa-solid fa-file-image"></i>Imagen</button>

<button type="button" class="btn-texto" id="texto-btn-caja"> 
  <i class="fa-solid fa-a"></i>Texto</button>

<button type="button" class="btn-modo dark-theme" id="dark-theme"  aria-label="Modo oscuro">
  <i class="fa-solid fa-lightbulb"></i>Modo oscuro</button>


    <button type="button" class="btn-modo light-theme oculto" id="light-theme" >
    <i class="fas fa-lightbulb button-icon-text" aria-label="Modo claro"></i>Modo claro
  </button>  

</div>
</header>

                                  <!-- -------------------------------------------
                                               CONTENEDOR-IMAGEN-MEME
                                  --------------------------------------------- -->
  <main class="darkmode">                              
    <div class="caja-interior-meme" id="contenedor-meme">
        <p id="top-texto" class="texto-superior-meme"   aria-label="texto superior del meme" >TOP</p>

     <div src="(desconocido)" alt id="meme-imagen" style="background-image: url();"> </div>
        
  <p id="bottom-texto" class="texto-inferior-meme"   aria-label="texto inferior del meme"> BOTTOM </p>
    </div>

   <button type= "button" value="boton-descaragr" class="btn-descargar" id="descargar"><i class="fa-solid fa-download" aria-label="Descargar meme"></i> Descargar meme </button>
</main>

                                          <!-- -------------------------------------------
                                                      SECCION-EDICION-IMAGEN
                                            ------------------------------------------ -->
 <aside id="primera-columna"  class="oculto"> 
    <button  type= "button" class="btn-cerrar " id="boton-cerrar">
     <i class="fa-solid fa-x"></i>
    </button>
    <section id="caja-vertical" class="oculto">  
    <div> 
    <h1 class="titulo-imagen-texto">IMAGEN</h1> 
    <h3 class="titulo-url">URL </h3>
    <input type="text"  id="url-imagen" name="url" aria-label="url de imagen"> 
     </div> 
                                           <!-- ----------------------------------
                                                    EDICION-FONDO
                                          -------------------------------- -->
  <p>FONDO</p>
   <div class="boton-fondo">
   <div  class="boton-fondo2">
   <input  type="color" id="mode-color-input" value="#FFFFFF" class="circulo">
   <span id="blend-mode-color" class="texto-f">#FFFFFF</span>  
   </div>  
    <div class="blend-mode-uno">
     <select  id="blend-mode-color" class="modos-blend">
       <option value="unset" >Ninguno</option>
       <option value="lighten">Aclarar</option>
       <option value="darken">Oscurecer</option>
       <option value="difference">Diferencia</option>
       <option value="luminosity">Luminocidad</option>
       <option value="multiply">Multiplicar</option>
     </select>
  </div>
</div>
                                                <!-- --------------------------------------------
                                                            EDICION-FILTROS
                                                ----------------------------------------------- -->
  <div class="caja-filtros-opciones">
      <p class="titulo-filtros">FILTROS</p>
  <div class="caja-slider">
      <label for="brillo">BRILLO</label> <br>
      <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
</div>

<div class="caja-slider">
   <label for="opacidad">OPACIDAD</label> <br>
  <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
</div>

<div class="caja-slider">
  <label for="contraste" class="titulo-slider" >CONTRASTE</label> <br>
  <input type="range" id="brightness-slider" min="100" max="1000" value="100">
</div>

 <div class="caja-slider" >
  <label for="desenfoque" class="titulo-slider">DESENFOQUE</label> <br>
  <input type="range" id="brightness-slider" min="0" max="10" value="0" step="0.1">
</div>

<div class="caja-slider" >
  <label for="escala-de-grises" class="titulo-slider" >ESCALA DE GRISES</label> <br>
 <input type="range" id="brightness-slider" min="0" max="100" value="0" >
</div>

<div class="caja-slider" >
  <label for="sepia" class="titulo-slider">SEPIA</label> <br>
  <input type="range" id="brightness-slider" min="0" max="100" value="0">
</div>

<div class="caja-slider">
  <label for="hije" class="titulo-slider" >HIJE</label> <br>
  <input type="range" id="brightness-slider" min="0" max="360" value="0">
</div>
<div class="caja-slider">
  <label for="saturado" class="titulo-slider">SATURADO</label> <br>
  <input type="range" id="brightness-slider" min="100" max="1000" value="100" step="10" >
</div>

<div class="caja-slider" >
  <label for="negativo" class="titulo-slider">NEGATIVO</label> <br>
  <input type="range" id="brightness-slider" min="0" max="1" value="0" step="0.1">
</div>

</div>
<button type="button" class="btn-filtros" value="Reestablecer fitros">Reestablecer filtros</button>
</div>
</div>
</section>
                                <!-- ------------ ----------------------------------
                                                       SEGUNDA-SECCION
                                  --------------------------------------------------->

  <section id="caja-vertical-dos" class="imagen-btn-caja  oculto" > 
    <h1 class="titulo-imagen-texto">TEXTO</h1> 
<p>SUPERIOR</p>
<input type="text" class="caja-superior">
<div class="caja-texto">
<input type="checkbox" id="superior">
<label for="superior" id="texto-superior">Sin texto superior</label>
 </div>   
 
 <p>INFERIOR</p>
<input type="text" class="caja-inferior">
<div class="caja-texto">
<input type="checkbox" id="inferior">
<label for="inferior" id="texto-inferior">Sin texto inferior</label>
 </div>   
 
 <p>FUENTE</p>
<div id="imagen"> 
    <select name="font-type" id="familia-fuentes">
        <option value="Arial">Arial</option>
        <option value="fantasy">Fantasy</option>
        <option value="Georgia">Georgia</option>
        <option value="Didot ">Didot </option>
        <option value="Helvetica">Helvetica</option>
        <option value="Bradley Hand">Bradley Hand</option>
        <option value="Monaco ">Monaco </option>
        <option value="Tahoma ">Tahoma </option>
</select>
<div class="dividir-cajas">
<div class="fuentes">
<input type="number" name="tama単os-fuente" id="tama単os-fuentes" min="10" max="50" value="10">
</div class="cajas-align">
<button class="btn-align" id="btn-align-left"><i class="fa-solid fa-align-left"></i></button>
<button class="btn-align" id="btn-align-center"><i class="fa-solid fa-align-center"></i></button>
<button class="btn-align" id="btn-align-right"><i class="fa-solid fa-align-right"></i></button>
</div> 


 <div class="dividir-cajas-dos"> 
  <div class="caja-uno">
     
   <div class="separar">  
<p>COLOR</p>
 <div class="boton-fondo">
  <div  class="boton-fondo2">
  <input  type="color" id="blend-mode-color-input" value="#000000" class="circulo">
   <span id="blend-mode-color" class="texto-f"></span>  
   </div>  
</div>
</div>


<div class="separar-dos">
<p>FONDO</p>
<div class="boton-fondo">
 <div  class="boton-fondo2">
<input  type="color" id="blend-mode-color-fondo-input" value="#FFFFFF" class="circulo">
 <span id="blend-mode-color" class="texto-f"></span>  
 </div>  
</div>
</div>

</div>


<div class="caja-texto">
<input type="checkbox" id="fondo-transparente">
<label for="fondo-transparente" class="texto-transparente" id="fondo-transparente-texto">Fondo transparente</label>
</div>

<p>CONTORNO</p>
<div class="botones-contorno">
<div class="caja-contorno" >
    <button  type="button" class="btn-ninguno">Ninguno</button>
</div>

<div class="cajas-contorno">
    <button class="btn-claro">claro</button>
</div>

<div class="caja-oscuro">
    <button  type="button"  class="btn-oscuro">Oscuro</button>
</div> 
</div>

<p>ESPACIADO</p>
<input type="number" class="caja-espaciado" name="tama単o-espaciado" id="tama単o-espaciado" min="10" max="50">

<p>INTERLINEADO</p>
<select  id="line-height">
<option value="0.8">0.8</option>
<option value="1">1</option>
<option value="1.2">1.2</option>
<option value="1.5">1.5</option>
<option value="2">2</option>
<option value="2.5">2.5</option>
</select>
</div>
</section>    
 </aside> 
 

 
 

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
</body>
</html>
